<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <link href="public/bootstrap.css" rel="stylesheet" />
  </head>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="./index.html">MAMR</a>
      </div>
      <audio id="backgroundAudio" autoplay loop controls>
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
      <button class="mute-button" id="muteButton">Silenciar música</button>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./product_of_the_week.html">P.O.W.</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./collections.html">Collections</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="./create_account.html" class="register">Register</a>
        <a href="./login.html" class="login">Login</a>
      </div>
    </nav>
  </header>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h3>Formulario de Pago</h3>
            </div>
            <div class="card-body">
              <form>
                <!-- Número de tarjeta -->
                <div class="mb-3">
                  <label for="cardNumber" class="form-label"
                    >Número de tarjeta</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="1234 5678 9012 3456"
                    required
                  />
                </div>

                <!-- Nombre en la tarjeta -->
                <div class="mb-3">
                  <label for="cardHolder" class="form-label"
                    >Nombre en la tarjeta</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cardHolder"
                    placeholder="Nombre del titular"
                    required
                  />
                </div>

                <!-- Fecha de expiración y CVV -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label"
                      >Fecha de expiración</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="expiryDate"
                      placeholder="MM/AA"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                      type="password"
                      class="form-control"
                      id="cvv"
                      placeholder="123"
                      required
                    />
                  </div>
                </div>

                <!-- Botón de pago -->
                <div class="d-grid">
                  <button id="openModalButton" type="submit" class="btn btn-success btn-lg">
                    Pagar ahora
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Gracias por tu compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    La compra se ha realizado correctamente
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="index.html"><button type="button" class="btn btn-primary">Continuar comprando</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
